<script id="menuTpl" type="text/html">
	<div class="m-common-menu-content-list">
		<div class="m-common-menu-content-list-header">
			<div class="name left">
				ユーザー
			</div>
			<div class="jt right">
				<img src="../images/icon-whitejt02.png" alt="" />
			</div>
		</div>
		<ul>
			<li>
				<a href="login.html">
					ログイン
				</a>
			</li>
			<li>
				<a href="membermenu.html">
					マイページ
				</a>
			</li>
			<li>
				<div class="go">
					ログアウト
				</div>
			</li>
		</ul>
	</div>
{{if data.list && data.list !=""}}
{{each data.list as value}}
	<div class="m-common-menu-content-list">
		<div class="m-common-menu-content-list-header">
			<div class="name left">
				{{value.cat_name}}
			</div>
			<div class="jt right">
				<img src="../images/icon-whitejt02.png" alt="" />
			</div>
		</div>
		<ul>
		{{each value.child as item}}
			<li>
				<a href="classify.html?catId={{item.cat_id}}">
					{{item.cat_name}}
				</a>
			</li>
		{{/each}}
		</ul>
	</div>
{{/each}}
{{/if}}
{{if data.other && data.other !=""}}
{{each data.other as value}}
	<div class="m-common-menu-content-list">
		<a class="m-common-menu-content-list-header" href="{{value.href}}" >
			{{value.name}}
		</a>
	</div>
{{/each}}
{{/if}}
</script>
<script id="cartListTpl" type="text/html">
{{each data as value i}}
	<div class="m-shoppinginfo-product-list clear m-list-{{i}}" data-parentid={{i}} data-goodsid="{{value.goods_id}}" data-catid="{{value.cat_id}}">
		<div class="left img">
			<img src="{{value.goods_thumb}}" width="100%" alt="">
		</div>
		<div class="left">
			<p>{{value.goods_name}}</p>
			<p>商品単価：<em>{{value.format_goods_price}}</em></p>
		</div>
	</div>
	<div class="m-shoppinginfo-product-list-param" data-catid="{{value.cat_id}}">
		{{each value.param as item j}}
		<div class="m-shoppinginfo-product-list-param-list" data-catid="{{item.cat_id}}" data-goodsid="{{item.goods_id}}" data-setgoodsid="{{item.set_goods_id}}" data-parentid={{i}} data-id="{{j}}">
			<div class="m-shoppinginfo-notice">
				{{#item.goods_demo}}
			</div>
			<div class="m-shoppinginfo-add-box">
				
			</div>
		</div>
		{{/each}}
	</div>
{{/each}}
</script>
<script id="sealTpl" type="text/html">
	{{if shadow}}
	<div class="m-shoppinginfo-font">
		<div class="title">
			<strong>書体の選択</strong>
			<span>必选</span>
		</div>
		<div class="m-shoppinginfo-font-content">	
			<div class="m-shoppinginfo-font-lists-box">
				<ul class="clear">
					{{each shadow as value i}}
					<li class="left">
						<img src="{{value.image}}" alt="" />
						<div class="select-btn">
							<input type="radio" {{if i == 0}} checked="checked" {{/if}} name="font{{parentid}}{{id}}" id="font{{parentid}}{{id}}{{value.value}}" value="{{value.value}}"><label for="font{{parentid}}{{id}}{{value.value}}">{{value.font}}</label>
						</div>
					</li>
					{{/each}}
				</ul>
			</div>
			<div class="m-shoppinginfo-font-btn">
				その他の書体を見る　↓
			</div>
		</div>
	</div>
	{{/if}}
	{{if dummy}}
	<div class="m-shoppinginfo-atari">
		<div class="title">
			<strong>アタリの選択</strong><small>（文字方向を示すしるし）</small>
			<span>※通常で印材にしるしや凹みは付いておりません。</span>
		</div>
		<div class="decs">
			天然ジルコン石使用、モニター環境により色合いが多少違って見える場合がございます。 ※即日出荷の対応外となります。通常納期より5営業日後の出荷となります。
		</div>
		<div class="m-shoppinginfo-atari-lists-box">
			<ul class="clear">
				<li data-price="0">
					<div class="top no-img">
						<p>アタリなし</p>
					</div>
					<div class="atari-title">
						<label for="atari{{parentid}}{{id}}0">追加なし</label></br>
						<input type="radio" checked="checked" name="atari{{parentid}}{{id}}" id="atari{{parentid}}{{id}}0" value="0">
					</div>
				</li>
			{{each dummy as value}}
				<li data-price="{{value.price}}">
					<div class="top">
						<img src="{{value.image}}" alt="" />
						<p>{{value.name}}</p>
					</div>
					<div class="atari-title">
						<label for="atari{{parentid}}{{id}}{{value.value}}">{{value.show_price}}</label></br>
						<input type="radio" name="atari{{parentid}}{{id}}" id="atari{{parentid}}{{id}}{{value.value}}" value="{{value.value}}">
					</div>
				</li>
			{{/each}}
			</ul>
		</div>
		<div class="m-shoppinginfo-atari-btn">
			その他の色を見る　↓
		</div>
	</div>
	{{/if}}
	<div class="m-shoppinginfo-sculpture">
		<div class="title">
			<strong>彫刻名</strong>
			<span>必选</span>
		</div>
		<div class="m-shoppinginfo-sculpture-box">
			<div class="m-shoppinginfo-sculpture-name">
			{{if info && info != "null"}}
				<label for="word_last_name{{parentid}}{{id}}">彫刻名：</label>
				<input type="text" name="word_last_name{{parentid}}{{id}}" id="word_last_name{{parentid}}{{id}}">
				<span>{{if info.anli}}{{info.anli}}{{else}}(例：徳川　家康）{{/if}}</span>
				<p>{{if info.desc}}{{info.desc}}{{else}}（姓と名の間はスペースをご入力ください。）{{/if}}</p>
			{{else}}
				<label for="word_last_name{{parentid}}{{id}}">彫刻名：</label>
				<input type="text" name="word_last_name{{parentid}}{{id}}" id="word_last_name{{parentid}}{{id}}">
				<span>(例：徳川　家康）</span>
				<p>（姓と名の間はスペースをご入力ください。）</p>
			{{/if}}
			</div>
			<div class="m-shoppinginfo-sculpture-code">
				<label for="">旧字コード：</label>
				<input type="text" name="sculpture-code{{parentid}}{{id}}" id="sculpture-code{{parentid}}{{id}}">
				<span class="f-jz">旧字表を見る</span>
				<p>（例：　渡邊の邊はB-8)※旧字指定のない方は空欄で結構です。</p>
			</div>
			{{if diy}}
			<div class="m-shoppinginfo-sculpture-hand clear">
				<div class="left sculpture-hand-name">
					手彫り仕上げ：
				</div>
				<div class="left sculpture-hand-content">
					<div class="sculpture-hand-box">
						<input type="radio" checked="checked" name="sculpture-hand{{parentid}}{{id}}" id="sculpture-hand{{parentid}}{{id}}0" value="0">
						<label for="sculpture-hand{{parentid}}{{id}}0"><span>追加しない</span> </br>※ご利用しない場合、通常仕上げとなります。</label>
					</div>
					<div class="clearb"></div>
					<div class="sculpture-hand-box">
						<input type="radio" name="sculpture-hand{{parentid}}{{id}}" id="sculpture-hand{{parentid}}{{id}}{{diy.value}}" value="{{diy.value}}">
						<label class="s-f00" for="sculpture-hand{{parentid}}{{id}}{{diy.value}}"><span>追加する+{{diy.price}}円</span></label>
						<div class="clearb"></div>
					</div>
				</div>
			</div>
			{{/if}}
			{{if shadow_confirm == 1}}
			<div class="m-shoppinginfo-sculpture-confirm clear">
				<div class="left sculpture-confirm-name">
					デザイン確認：
				</div>
				<div class="left sculpture-confirm-content">
					<div class="sculpture-confirm-box">
						<input type="radio" name="sculpture-confirm{{parentid}}{{id}}" id="sculpture-confirm{{parentid}}{{id}}0" checked="checked" value="0">
						<label for="sculpture-confirm{{parentid}}{{id}}0"><span>確認なし</span></br>（※順番作成する）</label>
					</div>
					<div class="clearb"></div>
					<div class="sculpture-confirm-box">
						<input type="radio" name="sculpture-confirm{{parentid}}{{id}}" id="sculpture-confirm{{parentid}}{{id}}1" value="1">
						<label class="" for="sculpture-confirm{{parentid}}{{id}}1"><span>メールにて確認する</span></br>（※即日発送の対応外となります）。</label>
					</div>
					<p>※印鑑デザインの作成はご入金確認後となります（代金引換、NP後払いを除く）。※確認する場合、相互での確認作業等の時間が発生するために、出荷予定日より納期が大幅に遅くなる場合がございます。</p>
				</div>
			</div>
			{{/if}}
		</div>
	</div>
	{{if add_box_list}}
	<div class="m-shoppinginfo-additional">
		<div class="title">
			<strong>追加オプション</strong>
		</div>
		<div class="m-shoppinginfo-additional-lists-box">
			<ul class="clear">
				{{if is_show == 1}}
				<li data-price="0">
					<div class="top no-underline">
						<img src="../images/img-additional01.jpg" alt="" />
					</div>
					<div class="additional-title">
						<label for="additional{{parentid}}{{id}}0">追加なし</label></br>
						<input type="radio" name="additional{{parentid}}{{id}}" id="additional{{parentid}}{{id}}0" checked="checked" value="0">
					</div>
				</li>
				{{/if}}
				{{each add_box_list as value i}}
				{{if is_show == 0 }}
				<li data-goodsid="{{value.goods_id}}" data-price="{{value.shop_price}}">
					<div class="top">
						<img src="{{value.goods_thumb}}" alt="" />
						<p>{{value.goods_name}}</p>
					</div>
					<div class="additional-title">
						<label for="additional{{parentid}}{{id}}{{value.goods_id}}">{{if value.formated_promote_price && value.formated_promote_price !=""}}{{value.formated_promote_price}}{{else}}{{value.formated_shop_price}}{{/if}}</label></br>
						<input type="radio" name="additional{{parentid}}{{id}}" id="additional{{parentid}}{{id}}{{value.goods_id}}" {{if i==0}} checked="checked" {{/if}} value="{{value.goods_id}}">
					</div>
				</li>
				{{else}}
				<li data-goodsid="{{value.goods_id}}" data-price="{{value.shop_price}}">
					<div class="top">
						<img src="{{value.goods_thumb}}" alt="" />
						<p>{{value.goods_name}}</p>
					</div>
					<div class="additional-title">
						<label for="additional{{parentid}}{{id}}{{value.goods_id}}">{{if value.formated_promote_price && value.formated_promote_price !=""}}{{value.formated_promote_price}}{{else}}{{value.formated_shop_price}}{{/if}}</label></br>
						<input type="radio" name="additional{{parentid}}{{id}}" id="additional{{parentid}}{{id}}{{value.goods_id}}" value="{{value.goods_id}}">
					</div>
				</li>
				{{/if}}
				{{/each}}
			</ul>
		</div>
		<div class="m-shoppinginfo-additional-btn">
			もっと見る　↓
		</div>
	</div>
	{{/if}}
</script>
