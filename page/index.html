<script id="moduleTpl" type="text/html">
{{each data as value i}}
	{{if value.module_type == "category"}}
	<div class="m-product-list m-product-category-list">
		<div class="m-product-list-header">
			<a href="{{if value.url}}{{value.url}}{{else}}{{'javascript:void(0)'}}{{/if}}"><img src="{{if value.module_img}}{{value.module_img}}{{else}}{{'../images/productlist-banner01.jpg'}}{{/if}}" alt={{value.module_img_alt}} />
			</a>
		</div>
		<div class="m-product-list-content">
			<div class="m-product-list-content-box clear">
				<div class="left onelist" data-id={{value.list[0].cat_id}}>
					<div class="title">
						{{value.list[0].desc}}
					</div>
					<div class="name">
						{{value.list[0].name}}
					</div>
					<div class="pic">
						<img src={{value.list[0].image}} width="100%" alt="" />
					</div>
					<div class="price">
						{{value.list[0].price}}
					</div>
				</div>
				<div class="right fourlist">
					<ul>
					{{each value.list as item i}}
						{{if i != 0 && i <5}}
						<li class="left" data-id={{item.cat_id}}>
							<div class="title">
								{{item.desc}}
							</div>
							<div class="name">
								{{item.name}}
							</div>
							<div class="pic">
								<img src={{item.image}} width="100%" alt="" />
							</div>
							<div class="price">
								{{item.price}}
							</div>
						</li>
						{{/if}}
					{{/each}}
					</ul>
				</div>
				<div class="clear"></div>
				<div class="m-product-list-more-content">
					<div class="right fourlist">
					{{if value.list.length >6}}
						<ul>
						{{each value.list as item i}}
						{{if i>4}}
							<li class="left" data-id={{item.cat_id}}>
								<div class="title">
									{{item.desc}}
								</div>
								<div class="name">
									{{item.name}}
								</div>
								<div class="pic">
									<img src={{item.image}} width="100%" alt="" />
								</div>
								<div class="price">
									{{item.price}}
								</div>
							</li>
						{{/if}}
						{{/each}}
						</ul>
						{{else if value.list.length>5&& value.list.length<7}}
						<a href="javascript:void(0)">
							<img src="" width="100%" alt="">
						</a>
						{{/if}}
					</div>
				</div>
			</div>
			{{if value.list.length>5}}
			<div class="m-product-list-content-more">
				個人印鑑をもっと見る　↓
			</div>
			{{/if}}
		</div>
	</div>
	{{else if value.module_type == "goods"}}
	<div class="m-product-list m-product-goods-list">
		<div class="m-product-list-header">
			<a href="{{if value.url}}{{value.url}}{{else}}{{'javascript:void(0)'}}{{/if}}"><img src="{{if value.module_img}}{{value.module_img}}{{else}}{{'../images/productlist-banner01.jpg'}}{{/if}}" alt={{value.module_img_alt}} />
			</a>
		</div>
		<div class="m-product-list-content">
			<div class="m-product-list-content-box clear">
				<div class="left onelist" data-id={{value.list[0].goods_id}}>
					<div class="title">
						{{value.list[0].desc}}
					</div>
					<div class="name">
						{{value.list[0].name}}
					</div>
					<div class="pic">
						<img src={{value.list[0].image}} width="100%" alt="" />
					</div>
					<div class="price">
						{{value.list[0].price}}
					</div>
				</div>
				<div class="right fourlist">
					<ul>
					{{each value.list as item i}}
						{{if i != 0}}
						<li class="left">
							<div class="title">
								{{item.desc}}
							</div>
							<div class="name">
								{{item.name}}
							</div>
							<div class="pic">
								<img src={{item.image}} width="100%" alt="" />
							</div>
							<div class="price">
								{{item.price}}
							</div>
						</li>
						{{/if}}
					{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
	{{else if value.module_type == "shuffling"}}
	<div class="m-product-list m-product-shuffling-list">
		<div class="m-product-list-header">
			<a href="{{if value.url}}{{value.url}}{{else}}{{'javascript:void(0)'}}{{/if}}"><img src={{value.module_img}} alt={{value.module_img_alt}} />
			</a>
		</div>
		<div class="m-product-list-swiper-content">
			<ul class="">
				{{each value.list as item i}}
					<li class="clear" data-id="{{item.goods_id}}">
						<div class="left">
							<img src={{item.image}} width="100%" alt="" />
							<p class="text">{{item.name}}</p>
							<p class="price">{{item.price}}</p>
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>
	{{else if value.module_type == "advertisement"}}
	<div class="m-product-list m-product-advertisement-list">
		<div class="m-product-list-header">
			<a href="{{if value.url}}{{value.url}}{{else}}{{'javascript:void(0)'}}{{/if}}"><img src={{value.module_img}} alt={{value.module_img_alt}} />
			</a>
		</div>
		<div class="m-product-list-twobanner-content clear">
		{{each value.list as item}}
			<div class="left">
				<a href={{item.link}} >
					<img src={{item.images}} width="100%" alt={{item.name}} />
				</a>
			</div>
		{{/each}}
		</div>
	</div>
	{{/if}}
{{/each}}
</script>
