<script id="bannerTpl" type="text/html">
	{{each data as value}}
	<div class="m-index-banner-img swiper-slide">
		<a href="{{value.link}}" >
			<img src="../images/index-banner.jpg" width="100%" alt="" />
		</a>
	</div>
	{{/each}}
</script>
<script id="newsTpl" type="text/html">
	{{each data as value}}
	<div class="m-index-news-text swiper-slide">
		{{value.title}}
	</div>
	{{/each}}
</script>
<script id="moduleTpl" type="text/html">
{{each data as value i}}
	{{if value.module_type == "category"}}
	<div class="m-product-list">
		<div class="m-product-list-header">
			<img src= {{if value.module_img}}{{value.module_img}}{{else}}{{"../images/productlist-banner01.jpg"}}{{/if}} alt={{value.module_img_alt}} />
		</div>
		<div class="m-product-list-content">
			<div class="m-product-list-content-box clear">
				<div class="left onelist">
					<div class="title">
						{{value.list[0].desc}}
					</div>
					<div class="name">
						{{value.list[0].name}}
					</div>
					<div class="pic">
						<img src={{value.list[0].image}} width="100%" alt="" />
					</div>
					<div class="price">
						￥{{value.list[0].price}}
					</div>
				</div>
				<div class="right fourlist">
					<ul>
					{{each value.list as item i}}
						{{if i != 0}}
						<li class="left">
							<div class="title">
								{{item.desc}}
							</div>
							<div class="name">
								{{item.name}}
							</div>
							<div class="pic">
								<img src={{item.image}} width="100%" alt="" />
							</div>
							<div class="price">
								￥{{item.price}}
							</div>
						</li>
						{{/if}}
					{{/each}}
					</ul>
				</div>
			</div>
			<div class="m-product-list-content-more">
				個人印鑑をもっと見る　↓
			</div>
		</div>
	</div>
	{{else if value.module_type == "goods"}}
	<div class="m-product-list m-product-goods-list">
		<div class="m-product-list-header">
			<img src= {{if value.module_img}}{{value.module_img}}{{else}}{{"../images/productlist-banner01.jpg"}}{{/if}} alt={{value.module_img_alt}} />
		</div>
		<div class="m-product-list-content">
			<div class="m-product-list-content-box clear">
				<div class="left onelist">
					<div class="title">
						{{value.list[0].desc}}
					</div>
					<div class="name">
						{{value.list[0].name}}
					</div>
					<div class="pic">
						<img src={{value.list[0].image}} width="100%" alt="" />
					</div>
					<div class="price">
						￥{{value.list[0].price}}
					</div>
				</div>
				<div class="right fourlist">
					<ul>
					{{each value.list as item i}}
						{{if i != 0}}
						<li class="left">
							<div class="title">
								{{item.desc}}
							</div>
							<div class="name">
								{{item.name}}
							</div>
							<div class="pic">
								<img src={{item.image}} width="100%" alt="" />
							</div>
							<div class="price">
								￥{{item.price}}
							</div>
						</li>
						{{/if}}
					{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
	{{else if value.module_type == "shuffling"}}
	<div class="m-product-list">
		<div class="m-product-list-header">
			<img src={{value.module_img}} alt={{value.module_img_alt}} />
		</div>
		<div class="m-product-list-swiper-content clear swiper-container">
			<ul class="swiper-wrapper">
				{{each value.list as item i}}
					{{if i == 0}}
					<li class="clear swiper-slide ">
						<div class="left">
							<img src={{item.image}} width="100%" alt="" />
							<p class="text">{{item.name}}</p>
							<p class="price">${{item.price}}</p>
						</div>
					{{else if i%3 > 0}}
						<div class="left">
							<img src={{item.image}} width="100%" alt="" />
							<p class="text">{{item.name}}</p>
							<p class="price">${{item.price}}</p>
						</div>
					{{else}}
					</li>
					<li class="clear swiper-slide ">
						<div class="left">
							<img src={{item.image}} width="100%" alt="" />
							<p class="text">{{item.name}}</p>
							<p class="price">${{item.price}}</p>
						</div>
					{{/if}}
				{{/each}}
				</li>
			</ul>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>
	{{else if value.module_type == "advertisement"}}
	<div class="m-product-list">
		<div class="m-product-list-header">
			<img src={{value.module_img}} alt={{value.module_img_alt}} />
		</div>
		<div class="m-product-list-twobanner-content">
		{{each value.list as item}}
			<div class="left">
				<a href={{item.link}} >
					<img src={{item.images}} width="100%" alt={{item.name}} />
				</a>
			</div>
		{{/each}}
		</div>
	</div>
	{{/if}}
{{/each}}
</script>
<script type="text/javascript" src="../build/js/lib/swiper-3.3.1.min.js"></script>
<script type="text/javascript" src="../build/js/lib/template.js"></script>
<script type="text/javascript" src="../build/js/self/index.js"></script>
