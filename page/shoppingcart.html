<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="../css/style.css">
	<script type="text/javascript" src="../build/js/lib/zepto.min.js"></script>
	<script type="text/javascript" src="../build/js/widget/mobilecommon.js"></script>
	<script type="text/javascript" src="../build/js/widget/common.js"></script>
</head>
<body>
<div class="m-wrapper">
	<div class="m-common-logo">
		<img src="../images/icon-indexbanner.jpg" width="100%" alt="首页banner" />
		<div class="m-common-car">
			<img src="../images/m-car.png" width="100%" alt="" />
			<em>0</em>
		</div>
		<div class="m-common-menu">
			<img src="../images/m-menu.jpg" width="100%" alt="" />
		</div>
	</div>
	<div class="m-common-menu-box">
		<div class="m-common-menu-content">
			<div class="m-common-menu-content-header">
				<div class="btn-box clear">
					<div class="btn right">
						MENU
					</div>
				</div>
				<div class="search-box clear">
					<div class="left">
						<input type="text" />
					</div>
					<div class="left search-btn">
						<img src="../images/icon-whitesearch.png" alt="" />
					</div>
				</div>
			</div>
			<div class="m-common-menu-content-main">
				<div class="m-common-menu-content-lists">
					<div class="m-common-menu-content-list">
						<div class="m-common-menu-content-list-header">
							<div class="name left">
								ユーザー
							</div>
							<div class="jt right">
								<img src="../images/icon-whitejt02.png" alt="" />
							</div>
						</div>
						<ul>
							<li>
								<a href="javascript:void(0)">
									ログイン
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="m-common-menu-content-footer">
				<a class="left" href="javascript:void(0)">
					お問合せ
				</a>
				<a class="right f-top" href="#">
					Top<img src="../images/icon-blackjt.png" alt="" />
				</a>
			</div>
		</div>
		<div class="m-common-menu-close"></div>
	</div>
	<div class="m-common-containter-nav">
		<ul>
			<li class="left">
				<a href="javascript:void(0)">
					<img src="../images/icon-home.png" alt="" />
					<em>
						ホーム
					</em>
				</a>
			</li>
			<li class="left">
				<a href="javascript:void(0)">
					<em>カート</em>
				</a>
			</li>
		</ul>
	</div>
	<div class="m-container m-shoppingcart-container">
		<div class="m-shoppingcart">
			<div class="m-common-step-box">
				<div class="m-common-step">
					<img src="../images/icon-step01.jpg" width="100%" alt="" />
				</div>
				<div class="m-common-step-text">
					{guest} 様
				</div>
			</div>
			<div class="m-shoppingcart-login clear" style="display:none;">
				<div class="text left">
					会員登録されているお客様はログインしてください。（会員登録なしでもご注文可能！）
				</div>
				<div class="btn left">
					<img src="../images/icon-sc-lbtn.png" width="100%" alt="" />
				</div>
			</div>
			<div class="m-shoppingcart-detail">
				<div class="title">
					カートの中身
				</div>
				<div class="content-no" style="display:none;">
					<p>現在、カートには商品がございません。</p>
					<p>商品をお選びください。</p>
					<div class="content-no-goback">
						<img src="../images/icon-sc-buybtn.png" width="100%" alt="" />
					</div>
				</div>
				<div class="content-has">
					<div class="product-lists">
						<div class="product-list">
							<div class="product clear">
								<div class="left del">
									削除
								</div>
								<div class="left pic">
									<img src="../images/product-img.jpg" width="100%" alt="" />
								</div>
								<div class="left text">
									<p>天然黒水牛（染め無し）実印　13.5mm</p>
									<p>商品単価：<em>4,980円（税込）</em></p>
								</div>
							</div>
							<div class="num">
								<span class="add">+</span>
								<span>1</span>
								<span class="reduce">-</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<table class="m-shoppingcart-content-no-table" style="display:none;" cellspacing="0" cellpadding="0">
		<tbody>
			<tr>
				<td>お支払い方法</td>
				<td>ログイン</td>
				<td>会社概要</td>
			</tr>
			<tr>
				<td>配送料</td>
				<td>よくある質問</td>
				<td>お問い合せ</td>
			</tr>
		</tbody>
	</table>
	<div class="m-common-footer clear" style="margin-bottom:0;">
		<div class="left">
			<div class="title">
				inkans.com
			</div>
			<div class="copyright">
				Copyright © 2017 HankoPremium co., ltd. All rights reserved. 
			</div>
		</div>
		<div class="right">
			<a href="#">
				<img src="../images/icon-whitejt.png" alt="">
				<p>TOP</p>
			</a>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="../build/js/lib/template.js"></script>
<script type="text/javascript" src="../build/js/self/shoppingcart.js"></script>
